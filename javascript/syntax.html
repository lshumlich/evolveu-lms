//

//
// forEach needs to be called (invoked) on an array.  forEach requires

// don't have to be called same as this example:
// 1) currentValue - this is the value in the array for whatever index 
// you are on.  ForEach starts at 0 and goes through the whole array
// 2) index - starts automatically at 0 and goes to end of array; this

// 3) array - this is the whole array; so if you include the array

// forEach is super efficient (the whole array doesn't get passed; just the
